{% extends 'app/base.html' %}
{% load static %}
{% block main-content %}
<div id="all-item-side">
    

    <div class="container text-center">
        <div class="row row-cols-4">
          {% for product in products %}
          <div class="col">
                <div>
                <div>
                  <p id="name-item" >{{product.name}}</p>
                </div>
                <div>
                  <img src="{{product.imageUrl}}" alt
                        id="img-item">
                </div>
                <div
                    style="display:flex; justify-content: center;"
                    id="div-price-item">
                    <p id="price-text-item">Giá Bán: </p>
                    <p id="price-item">{{product.price}}</p></div>
                <div
                    style="display:flex; justify-content: center;"
                    id="div-price-item">
                    <p>Đã Bán: </p>
                    <p id="count-sold-item">50</p></div>
                <div id="div-more-info">
                  <a href="#" id="div-more-info">Xem Thêm
                  </a>
                </div>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>



    
</div> 

{% endblock main-content %}
